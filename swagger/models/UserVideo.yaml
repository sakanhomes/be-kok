allOf:
  - $ref: ./Video.yaml
  - title: UserVideo
    type: object
    properties:
      user:
        type: object
        properties:
          address:
            $ref: ../types/crypto/address.yaml
          name:
            type: string
            nullable: true
            example: John Smith
          profileImage:
            allOf:
              - $ref: ../types/file_url.yaml
              - nullable: true
          videosAmount:
            type: integer
            min: 0
            example: 12345
          followersAmount:
            type: integer
            min: 0
            example: 12345
          followingsAmount:
            type: integer
            min: 0
            example: 12345
