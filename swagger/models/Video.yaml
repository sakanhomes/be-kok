title: Video
type: object
properties:
  id:
    $ref: ../types/public_id.yaml
  category:
    $ref: ../types/category.yaml
  title:
    type: string
    example: Video title
  duration:
    type: string
    example: "12:34"
  description:
    type: string
    example: Long video description
  previewImage:
    $ref: ../types/file_url.yaml
  video:
    $ref: ../types/file_url.yaml
  viewAmount:
    type: integer
    example: 12345
  likesAmount:
    type: integer
    example: 12345
  commentsAmount:
    type: integer
    example: 12345
  createdAt:
    $ref: ../types/timestamp.yaml
  isPublic:
    type: boolean
    example: true
  flags:
    type: object
    nullable: true
    properties:
      isLiked:
        type: boolean
        example: true
