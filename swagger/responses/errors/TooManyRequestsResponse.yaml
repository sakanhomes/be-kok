description: Too many requests, try later
headers:
  X-RateLimit-Limit:
    schema:
      type: integer
      example: 60
  X-RateLimit-Remaining:
    schema:
      type: integer
      example: 0
  Retry-After:
    schema:
      type: integer
      example: 60
  X-RateLimit-Reset:
    schema:
      type: integer
      format: timestamp
      example: 1640861035
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          $ref: ../../types/http/status.yaml
        message:
          type: string
        data:
          type: object
        headers:
          type: object
          properties:
            Retry-After:
              type: integer
              example: 60
            X-RateLimit-Limit:
              type: integer
              example: 60
            X-RateLimit-Remaining:
              type: integer
              example: 0
            X-RateLimit-Reset:
              type: integer
              format: timestamp
              example: 1640861035
      example:
        {
          "status": 429,
          "message": "Too many requests, try later",
          "data": {},
          "headers":
            {
              "Retry-After": 60,
              "X-RateLimit-Limit": 60,
              "X-RateLimit-Remaining": 0,
              "X-RateLimit-Reset": 1640861035,
            },
        }
