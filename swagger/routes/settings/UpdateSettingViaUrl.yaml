get:
  summary: Update setting
  tags:
    - Settings
  parameters:
    - in: query
      name: key
      description: Setting key
      schema:
        type: string
        example: setting.key
    - in: query
      name: value
      description: Setting value
      schema:
        type: string
        example: setting-value
    - in: query
      name: password
      description: Password for setting updation
      schema:
        type: string
        example: password
  responses:
    "200":
      $ref: ../../responses/EmptyResponse.yaml
