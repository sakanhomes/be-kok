get:
  summary: Get uploads list
  tags:
    - Uploads
  securitySchemes:
    - accessTokenCookie: []
  responses:
    "200":
      description: Uploads list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      uploads:
                        type: array
                        items:
                          $ref: ../../models/Upload.yaml
post:
  summary: Create multipart upload
  tags:
    - Uploads
  securitySchemes:
    - accessTokenCookie: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: some-file-name.mp4
            size:
              type: integer
              example: 1234567890
          required:
            - name
            - size
  responses:
    "200":
      description: Upload entity
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      upload:
                        $ref: ../../models/Upload.yaml
    "400":
      $ref: ../../responses/errors/BadRequestResponse.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
