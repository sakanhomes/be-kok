post:
  summary: Upload single file
  tags:
    - Uploads
  securitySchemes:
    - accessTokenCookie: []
  parameters:
    - in: query
      name: name
      required: true
      schema:
        type: string
        example: some-file-name.mp4
  requestBody:
    content:
      image/jpeg:
        schema:
          type: string
          format: binary
      image/png:
        schema:
          type: string
          format: binary
      video/mp4:
        schema:
          type: string
          format: binary
  responses:
    "200":
      description: Upload entity
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      upload:
                        $ref: ../../models/Upload.yaml
    "400":
      $ref: ../../responses/errors/BadRequestResponse.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
    "404":
      $ref: ../../responses/errors/NotFoundResponse.yaml
    "413":
      $ref: ../../responses/errors/PayloadTooLargeResponse.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
