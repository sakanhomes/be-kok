get:
  summary: Get user videos
  tags:
    - Users
  parameters:
    - $ref: ../../parameters/path/address.yaml
  responses:
    "200":
      description: User videos
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      videos:
                        type: array
                        items:
                          $ref: ../../models/Video.yaml
    "404":
      $ref: ../../responses/errors/NotFoundResponse.yaml
