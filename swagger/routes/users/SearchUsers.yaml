get:
  summary: Search users
  tags:
    - Users
  parameters:
    - $ref: ../../parameters/query/search.yaml
    - $ref: ../../parameters/query/pagination/limit.yaml
  responses:
    "200":
      description: Users list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: ../../models/User.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
