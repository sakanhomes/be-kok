get:
  summary: Get random videos
  tags:
    - Videos
  parameters:
    - in: query
      name: amount
      description: Amount of videos
      required: true
      schema:
        type: integer
        min: 1
        max: 25
        exampe: 10
    - $ref: ../../parameters/query/category.yaml
  responses:
    "200":
      description: Videos list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      videos:
                        type: array
                        items:
                          $ref: ../../models/UserVideo.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
