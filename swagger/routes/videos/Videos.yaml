get:
  summary: Search videos
  tags:
    - Videos
  parameters:
    - $ref: ../../parameters/query/search.yaml
    - $ref: ../../parameters/query/pagination/limit.yaml
  responses:
    "200":
      description: Videos list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      videos:
                        type: array
                        items:
                          $ref: ../../models/UserVideo.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
post:
  summary: Create video
  tags:
    - Videos
  securitySchemes:
    - accessTokenCookie: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: Video title
            description:
              type: string
              example: Video description
            category:
              $ref: ../../types/category.yaml
            duration:
              type: integer
              example: 12345
            isPublic:
              type: boolean
              example: true
            videoUploadId:
              type: string
              example: qwerty
            previewUploadId:
              type: string
              example: qwerty
        required:
          - title
          - description
          - category
          - duration
          - isPublic
          - videoUploadId
          - previewUploadId
  responses:
    "200":
      description: Videos list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      videos:
                        type: array
                        items:
                          $ref: ../../models/UserVideo.yaml
    "400":
      $ref: ../../responses/errors/BadRequestResponse.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
