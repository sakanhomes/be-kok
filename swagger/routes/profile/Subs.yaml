get:
  summary: Current user subs
  tags:
    - Profile
  securitySchemes:
    - accessTokenCookie: []
  parameters:
    - in: query
      name: search
      required: false
      schema:
        type: string
        example: John Wick
  responses:
    "200":
      description: Subs list
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: ../../models/User.yaml
    "400":
      $ref: ../../responses/errors/BadRequestResponse.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
