get:
  summary: Get user playlist
  tags:
    - Profile
  securitySchemes:
    - accessTokenCookie: []
  parameters:
    - $ref: ../../parameters/path/playlist_id.yaml
    - $ref: ../../parameters/query/search.yaml
  responses:
    "200":
      description: Playlists
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      playlist:
                        $ref: ../../models/Playlist.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
