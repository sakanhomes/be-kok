get:
  summary: Current user data
  tags:
    - Profile
  securitySchemes:
    - accessTokenCookie: []
  responses:
    "200":
      description: Current user
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: ../../models/CurrentUser.yaml
patch:
  summary: Update profile
  tags:
    - Profile
  securitySchemes:
    - accessTokenCookie: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              exampe: User name
            description:
              type: string
              exampe: Long profile description
            profileImage:
              type: string
              format: uri
              exampe: https://storage.domain.com/path/to/image.jpg
            backgroundImage:
              type: string
              format: uri
              exampe: https://storage.domain.com/path/to/image.jpg
  responses:
    "200":
      description: Current user
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: ../../models/CurrentUser.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
    "422":
      $ref: ../../responses/errors/ValidationErrorsResponse.yaml
