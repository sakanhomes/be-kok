get:
  summary: Views history
  tags:
    - Profile
  securitySchemes:
    - accessTokenCookie: []
  parameters:
    - $ref: ../../parameters/query/search.yaml
  responses:
    "200":
      description: Views history, groupped by day
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../responses/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      views:
                        type: object
                        properties:
                          "2023-03-17":
                            type: array
                            items:
                              $ref: ../../models/UserVideo.yaml
    "401":
      $ref: ../../responses/errors/UnauthorizedResponse.yaml
